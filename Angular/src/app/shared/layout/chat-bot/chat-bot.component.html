<div class="card position-absolute  chat-bot rounded-4   position-fixed z-3 overflow-hidden shadow">
    <div class="card-header d-flex justify-content-center align-items-center p-3  text-white border-bottom-0 " style="background-color: #00A362;">
        
        <p class="mb-0 fw-bold d-flex align-items-center justify-content-between">Live chat</p>
        
    </div>
    <div class="card-body chat-box d-flex flex-column" #chatBox>
        <div *ngFor="let message of messages "
            [ngClass]="{'message sent': message.type === 'sent', 'message received': message.type === 'received'}">
            {{ message.text }}
        </div>
        @if (isChatLoading) {
        <div class="p-2 border rounded-3 bg-secondary-subtle loading">
            <i class="fa-solid fa-ellipsis fa-fade"></i>
        </div>
        }
    </div>
    <div class="card-footer bottom-0 position-absolute end-0 start-0">
        <div class="input-group ">
            <input type="text" class="form-control fw-semibold rounded-5 p-3" [(ngModel)]="newMessage"
                placeholder="Ask anything. . ." (keyup.enter)="generateAIResponse()">
            <button class="btn  border-0 rounded-2 ms-1" (click)="generateAIResponse()"><i class="fa-sharp fa-solid fa-paper-plane fa-2xl" style="color: #00A362;"></i></button>
        </div>
    </div>
    
</div>
