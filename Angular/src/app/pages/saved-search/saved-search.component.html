<!-- Start Search -->
<header class="Search py-5" id="Saved_Search">
    <div class="container pt-5 px-lg-5">
        <div class="row gy-3 reverse-all pt-4 px-lg-5">
            <div class="col-md-3">
                <div class="row align-items-center menue">
                    <div class="col-md-2 col-1  ">
                        <i class="fa-solid fa-magnifying-glass icon-edit"></i>
                    </div>
                    <div class="col-md-10 col-11">
                        <h6 class=" title-left ms-3 saved-edit">Saved Searches</h6>
                        <p class="check-edit mb-0 ms-3">Check Saved Searches </p>
                    </div>
                </div>

                <div class="row align-items-center text-secondary menue" routerLink="/settings">
                    <div class="col-md-2 col-1">
                        <i class="fa-solid fa-gear icon-edit mt-3"></i>
                    </div>
                    <div class="col-md-10 col-11 mt-3" >
                        <h6 class=" title-left ms-3 saved-edit" >Settings</h6>
                        <p class="check-edit mb-0 ms-3">Show your Profile</p>
                    </div>
                </div>

                <div class="row align-items-center text-secondary c-out" (click)="logOut()">
                    <div class="col-md-2 col-1">
                        <i class="fa-solid fa-arrow-left-long icon-edit mt-3"></i>
                    </div>
                    <div class="col-md-10 col-11 mt-3">
                        <h6 class=" title-left ms-3 mt-2 saved-edit" >Logout</h6>
                    </div>
                </div>
                <div class="col-md-3">

                </div>
            </div>

            <div class="col-md-1"></div>

            <div class="col-md-6">
                <h3>Saved Searches</h3>
                <div class="row align-items-center mt-4" *ngFor="let plant of savedPlants; let i = index">
                    <div class="col-lg-1 col-1">
                      <i class="fa-regular fa-circle-check text-success checkIcon-edit mb-3"></i>
                    </div>
                    <div class="col-lg-10 col-9">
                      <h6 class="fs-5">{{ plant.plantName }}</h6>
                      <p class="check-edit">{{ plant.scientificName }}</p>
                    </div>
                    <div class="col-lg-1 col-1">
                      <i class="fa-solid fa-trash mb-4 icon-trash" (click)="deleteSavedPlant(i)"></i>
                    </div>
                  </div>
                <div class="border-bottom mt-3"></div>




                <div class="col-md-12 mt-4">
                    <h3>Recent Searches</h3>
                    <div *ngIf="recentSearches && recentSearches.length > 0">
                        <div *ngFor="let plant of recentSearches; let i = index" class="row align-items-center mt-4">
                          <div class="col-lg-1 col-1">
                            <i class="fa-regular fa-circle-check text-success checkIcon-edit mb-3"></i>
                          </div>
                          <div class="col-lg-10 col-9">
                            <h6 class="fs-5">{{ plant.plantName }}</h6>
                            <p class="check-edit">{{ plant.scientificName }}</p>
                          </div>
                          <div class="col-lg-1 col-1">
                            <i (click)="deleteRecentSearch(i)" class="fa-solid fa-trash mb-4 icon-trash"></i>
                          </div>
                        </div>
                      </div>
                      <div *ngIf="recentSearches.length === 0">
                        <p>No recent searches available.</p>
                      </div>                      

                    <div class="border-bottom mt-3 border-active"></div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- End Search -->
